<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebPing - Login</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container auth-container">
        <h1>ðŸ”” WebPing</h1>
        <p class="subtitle">Topic-based WebPush notification system</p>

        <div id="alert-container"></div>

        <!-- Login Form -->
        <div id="login-form">
            <h2>Login</h2>
            <form onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required autocomplete="current-password">
                </div>
                <button type="submit">Login</button>
            </form>
            <div class="auth-toggle">
                Don't have an account? <a href="#" onclick="showRegisterForm(); return false;">Register here</a>
            </div>
        </div>

        <!-- Register Form -->
        <div id="register-form" class="hidden">
            <h2>Register</h2>
            <form onsubmit="handleRegister(event)">
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" required autocomplete="username">
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" required minlength="6" autocomplete="new-password">
                </div>
                <button type="submit">Register</button>
            </form>
            <div class="auth-toggle">
                Already have an account? <a href="#" onclick="showLoginForm(); return false;">Login here</a>
            </div>
        </div>
    </div>

    <script src="/js/api.js"></script>
    <script>
        // Check if already logged in
        if (isLoggedIn()) {
            window.location.href = '/topics.html';
        }

        function showRegisterForm() {
            document.getElementById('login-form').classList.add('hidden');
            document.getElementById('register-form').classList.remove('hidden');
        }

        function showLoginForm() {
            document.getElementById('register-form').classList.add('hidden');
            document.getElementById('login-form').classList.remove('hidden');
        }

        async function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            try {
                const data = await apiCall('/auth/login', {
                    method: 'POST',
                    skipAuth: true,
                    body: JSON.stringify({ username, password })
                });

                if (data) {
                    saveCredentials(username, password);
                    showAlert('Login successful!', 'success');
                    setTimeout(() => {
                        window.location.href = '/topics.html';
                    }, 500);
                }
            } catch (error) {
                showAlert('Login failed: ' + error.message, 'error');
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            
            const username = document.getElementById('register-username').value;
            const password = document.getElementById('register-password').value;

            if (password.length < 6) {
                showAlert('Password must be at least 6 characters', 'error');
                return;
            }

            try {
                const data = await apiCall('/auth/register', {
                    method: 'POST',
                    skipAuth: true,
                    body: JSON.stringify({ username, password })
                });

                if (data) {
                    showAlert('Registration successful! Logging you in...', 'success');
                    // Auto-login after registration
                    saveCredentials(username, password);
                    setTimeout(() => {
                        window.location.href = '/topics.html';
                    }, 1000);
                }
            } catch (error) {
                showAlert('Registration failed: ' + error.message, 'error');
            }
        }
    </script>
</body>
</html>
